{% extends "public/menu.html" %}
{% block title %} OPS 短信通道 {% endblock %}
{% block main %}

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                {% for title in titles %}
                    {% if title == "Home" %}
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="/">{{ title }}</a>
                        </li>
                    {% else %}
                        <li>{{ title }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            <!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input"
                               id="nav-search-input" autocomplete="off"/>
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div>
            <!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    <small>
                        供应商更新
                    </small>
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Name Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="name" value="{{ result.name }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Url Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="url" value="{{ result.url }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Address Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="add" value="{{ result.add }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Mobile Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="mobile" value="{{ result.mobile }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Host Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="host" value="{{ result.host }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Port Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="port" value="{{ result.port }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Version Field </label>
                            <div class="col-sm-9">
                                <input type="text" name="version" value="{{ result.version }}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div><div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> AvailabilityDate Field </label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input readonly="" name="start_time" class="form-control date-picker" id="id-date-picker-1" type="text" data-date-format="yyyy-mm-dd" value="{{ result.start_time }}"/>
                                    <span class="input-group-addon">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input readonly="" name="end_time" class="form-control date-picker" id="id-date-picker-2" type="text" data-date-format="yyyy-mm-dd" value="{{ result.end_time }}"/>
                                    <span class="input-group-addon">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="button" id="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    Submit
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="hr hr-18 dotted hr-double"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/date-time/bootstrap-datepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/date-time/bootstrap-timepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/date-time/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/date-time/daterangepicker.min.js') }}"></script>
    <script type="text/javascript">
        $('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
            $(this).prev().focus();
        });

    </script>
{% endblock %}
