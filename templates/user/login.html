<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OPS 自动化运维管理平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ace.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ace-rtl.min.css') }}"/>
    <script src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/excanvas.min.js') }}"></script>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row"  style="margin-top: 15%">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
    <div class="center">
        <h1>
            <span class="red">OPS</span>
            <span class="white">自动化运维平台</span>
        </h1>
        <h4 class="blue">&copy; 医宝信息科技（上海）有限公司 </h4>
    </div>
    <div class="space-6"></div>
    <div class="position-relative">
        {% with message = get_flashed_messages()[0] %}
        <div id="login-box" class="login-box visible widget-box no-border">
            <div class="widget-body">
                <div class="widget-main">
                    <h4 class="header blue lighter bigger"><i class="icon-coffee green"></i>Please Enter Your Information</h4>
                    <div class="space-6"></div>
                    <form action="" enctype="multipart/form-data" method="post">
                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" name="username" class="form-control" value="{% if message %}{{ message[1]}}{% endif %}"/><i class="icon-user"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="password" name="password" class="form-control"/><i class="icon-lock"></i>
                            </span>
                        </label>
                        <label class="block clearfix">
                            <span class="red">
                                {% if message %}{{ message[0]}}{% endif %}
                            </span>
                        </label>

                        <div class="space"></div>
                        <div class="clearfix">
                            <label class="inline">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"> Remember Me</span>
                            </label>
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary"><i class="icon-key"></i>
                                Login
                            </button>
                        </div>
                        <div class="space-4"></div>
                    </form>
                </div>
            </div>
        </div>
        {% endwith %}
    </div></div></div></div></div>
</div>

</body>
</html>
